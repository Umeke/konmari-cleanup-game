<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Тазалау Симуляторы - КонМари Әдісі</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            touch-action: none;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 250px;
            border: 2px solid #d4a574;
            z-index: 10;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }
        
        .stat-label {
            color: #d4a574;
            font-weight: bold;
        }
        
        #interaction-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(212, 165, 116, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            display: none;
            font-size: 18px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            z-index: 5;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        #decision-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: none;
            max-width: 90%;
            width: 400px;
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #decision-modal h2 {
            color: #d4a574;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .item-emoji {
            font-size: 3em;
            text-align: center;
            margin: 15px 0;
        }
        
        .item-description {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .item-special {
            text-align: center;
            font-size: 0.9em;
            color: #d4a574;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            background: #fff3e0;
            border-radius: 10px;
        }
        
        .decision-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-keep {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s;
        }
        
        .btn-keep:active {
            transform: scale(0.95);
        }
        
        .btn-discard {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .btn-discard:active {
            transform: scale(0.95);
        }
        
        #completion-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .completion-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .completion-content h1 {
            color: #d4a574;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #d4a574;
        }
        
        .stat-box .number {
            font-size: 2.5em;
            color: #d4a574;
            font-weight: bold;
        }
        
        .stat-box .label {
            color: #666;
            font-size: 1em;
        }
        
        .feedback-text {
            font-size: 1em;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #fff3e0;
            border-radius: 15px;
        }
        
        .btn-restart {
            background: linear-gradient(135deg, #d4a574 0%, #c89a6a 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            color: white;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-restart:active {
            transform: scale(0.95);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 100;
        }
        
        .joystick-container {
            width: 150px;
            height: 150px;
            position: relative;
            pointer-events: all;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: 3px solid rgba(212, 165, 116, 0.5);
            position: relative;
        }
        
        .joystick-stick {
            width: 60px;
            height: 60px;
            background: rgba(212, 165, 116, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #d4a574;
            transition: all 0.1s;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: all;
        }
        
        .btn-action {
            width: 70px;
            height: 70px;
            background: rgba(212, 165, 116, 0.8);
            border: 3px solid #d4a574;
            border-radius: 50%;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .btn-action:active {
            transform: scale(0.9);
            background: rgba(212, 165, 116, 1);
        }
        
        /* Minimap */
        .minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #d4a574;
            border-radius: 15px;
            padding: 10px;
            z-index: 10;
        }
        
        .minimap-title {
            color: #d4a574;
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        #minimap-canvas {
            width: 100%;
            height: calc(100% - 20px);
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            border: 2px solid #d4a574;
            font-size: 11px;
            text-align: center;
            z-index: 10;
        }
        
        .floating-text {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-80px); }
        }
        
        @media (max-width: 768px) {
            #ui-overlay {
                font-size: 14px;
                padding: 10px;
                max-width: 180px;
            }
            
            .stat-row {
                font-size: 14px;
            }
            
            #ui-overlay h2 {
                font-size: 1.1em;
                margin-bottom: 10px;
            }
            
            .minimap {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <h2 style="color: #d4a574; margin-bottom: 10px;">✨ Тазалау</h2>
        <div class="stat-row">
            <span class="stat-label">Тазаланды:</span>
            <span id="cleaned-count">0/10</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">✨ Қалдырды:</span>
            <span id="kept-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">🗑️ Тастады:</span>
            <span id="discarded-count">0</span>
        </div>
    </div>
    
    <div class="minimap">
        <div class="minimap-title">Карта</div>
        <canvas id="minimap-canvas"></canvas>
    </div>
    
    <div class="instructions">
        📱 Экранды сипап қараңыз
    </div>
    
    <div id="interaction-prompt">E басыңыз</div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="joystick-container" id="joystick-container">
            <div class="joystick-base">
                <div class="joystick-stick" id="joystick-stick"></div>
            </div>
        </div>
        
        <div class="action-buttons">
            <div class="btn-action" id="interact-btn">✋</div>
        </div>
    </div>
    
    <div id="decision-modal">
        <h2 id="item-name">Заттың аты</h2>
        <div class="item-emoji" id="item-emoji">📦</div>
        <div class="item-description" id="item-description">Сипаттама</div>
        <div id="item-special-note" class="item-special" style="display: none;"></div>
        <div class="item-description" style="color: #d4a574; font-weight: bold;">Бұл сізге қуаныш әкеле ме?</div>
        <div class="decision-buttons">
            <button class="btn-keep" onclick="makeDecision('keep')">✨ Қалдырамын</button>
            <button class="btn-discard" onclick="makeDecision('discard')">🗑️ Тастаймын</button>
        </div>
    </div>
    
    <div id="completion-screen">
        <div class="completion-content">
            <h1>🎉 Тамаша!</h1>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="number" id="final-kept">0</div>
                    <div class="label">Қалдырдыңыз</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="final-discarded">0</div>
                    <div class="label">Тастадыңыз</div>
                </div>
            </div>
            <div class="feedback-text" id="final-feedback"></div>
            <button class="btn-restart" onclick="restartGame()">🔄 Қайта бастау</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f0e8);
        scene.fog = new THREE.Fog(0xf5f0e8, 10, 30);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(10, 15, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Floor
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xe8dfd0,
            roughness: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xf5f5f5,
            roughness: 0.9
        });
        
        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 8), wallMaterial);
        backWall.position.set(0, 4, -10);
        scene.add(backWall);
        
        const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 8), wallMaterial);
        leftWall.position.set(-10, 4, 0);
        leftWall.rotation.y = Math.PI / 2;
        scene.add(leftWall);
        
        const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 8), wallMaterial);
        rightWall.position.set(10, 4, 0);
        rightWall.rotation.y = -Math.PI / 2;
        scene.add(rightWall);
        
        // Items data - 10 items, 4 special (important gifts from mother)
        const itemsData = [
            // МАҢЫЗДЫ ЗАТТАР (4 дана) - Анадан сыйлық
            { 
                name: "Ананың сыйлаған сағаты", 
                emoji: "⌚", 
                description: "Туған күніңізге ана сыйлаған алтын сағат. Әр қашан киесіз.", 
                color: 0xffd700, 
                position: [-8, 0.3, -8],
                special: true,
                specialNote: "💝 Ананың сыйлығы - ең қымбат зат!"
            },
            { 
                name: "Анамның қолмен тоқыған шәлі", 
                emoji: "🧣", 
                description: "Ана өз қолымен тоқып берген жылы шәл. Қысқы күндері жылытады.", 
                color: 0xff6b6b, 
                position: [-5, 0.3, -7],
                special: true,
                specialNote: "💝 Ананың қолынан жасалған!"
            },
            { 
                name: "Үлгі тұтатын ұстазым берген кітап", 
                emoji: "📖", 
                description: "Ұстазым берген 'Абай жолы' кітабі. Ішінде жазбалары бар.", 
                color: 0x8b4513, 
                position: [5, 0.3, -8],
                special: true,
                specialNote: "💝 Ұстазымның жазбасы бар кітап!"
            },
            { 
                name: "Отбасылық фотоальбом", 
                emoji: "📷", 
                description: "Анамен бірге жинаған отбасы суреттері. Бала кездің естеліктері.", 
                color: 0xdaa520, 
                position: [8, 0.3, -7],
                special: true,
                specialNote: "💝 Отбасының қымбат естеліктері!"
            },
            
            // ҚАРАПАЙЫМ ЗАТТАР (6 дана)
            { 
                name: "Ескі футболка", 
                emoji: "👕", 
                description: "Университеттен қалған футболка. 5 жыл киген жоқсыз.", 
                color: 0x4169e1, 
                position: [-8, 0.3, -3],
                special: false
            },
            { 
                name: "Сынған телефон", 
                emoji: "📱", 
                description: "Экраны сынған ескі телефон. Жұмыс істемейді.", 
                color: 0x333333, 
                position: [8, 0.3, -2],
                special: false
            },
            { 
                name: "Косметика", 
                emoji: "💄", 
                description: "Мерзімі өткен тушь. Қолдану қауіпті.", 
                color: 0xff69b4, 
                position: [-5, 0.3, -2],
                special: false
            },
            { 
                name: "Дүкеннің пакеттері", 
                emoji: "🛍️", 
                description: "25 дана пластик пакет 'әйтеуір керек болар' деп.", 
                color: 0xe0e0e0, 
                position: [-8, 0.3, 2],
                special: false
            },
            { 
                name: "Нұсқаулықтар", 
                emoji: "📋", 
                description: "Ескі техниканың нұсқаулықтары. Техника жоқ.", 
                color: 0xffffff, 
                position: [5, 0.3, 2],
                special: false
            },
            { 
                name: "Түбіртектер", 
                emoji: "📄", 
                description: "2020 жылдың ескі түбіртектері.", 
                color: 0xf5f5dc, 
                position: [0, 0.3, 3],
                special: false
            }
        ];
        
        // Create items
        const items = [];
        
        itemsData.forEach((itemData) => {
            const group = new THREE.Group();
            
            const base = new THREE.Mesh(
                new THREE.CylinderGeometry(0.4, 0.4, 0.6, 8),
                new THREE.MeshStandardMaterial({ color: itemData.color })
            );
            base.castShadow = true;
            group.add(base);
            
            const glowGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: itemData.special ? 0xff69b4 : 0xffd700,
                transparent: true,
                opacity: itemData.special ? 0.5 : 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.scale.set(1.2, 1.2, 1.2);
            group.add(glow);
            
            group.position.set(...itemData.position);
            group.userData = {
                ...itemData,
                cleaned: false,
                glow: glow
            };
            
            scene.add(group);
            items.push(group);
        });
        
        // Player controls
        const player = {
            position: new THREE.Vector3(0, 1.6, 8),
            speed: 0.1
        };
        
        const keys = {};
        let mouseX = 0;
        let nearbyItem = null;
        let currentItem = null;
        
        // Mobile controls
        let joystickActive = false;
        let joystickData = { x: 0, y: 0 };
        
        // Joystick handling
        const joystickContainer = document.getElementById('joystick-container');
        const joystickStick = document.getElementById('joystick-stick');
        
        function handleJoystickStart(e) {
            joystickActive = true;
            handleJoystickMove(e);
        }
        
        function handleJoystickMove(e) {
            if (!joystickActive) return;
            
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            const rect = joystickContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2 - 30;
            
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            
            joystickStick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            joystickData.x = deltaX / maxDistance;
            joystickData.y = -deltaY / maxDistance;
        }
        
        function handleJoystickEnd() {
            joystickActive = false;
            joystickStick.style.transform = 'translate(-50%, -50%)';
            joystickData = { x: 0, y: 0 };
        }
        
        joystickContainer.addEventListener('touchstart', handleJoystickStart);
        joystickContainer.addEventListener('touchmove', handleJoystickMove);
        joystickContainer.addEventListener('touchend', handleJoystickEnd);
        joystickContainer.addEventListener('mousedown', handleJoystickStart);
        document.addEventListener('mousemove', handleJoystickMove);
        document.addEventListener('mouseup', handleJoystickEnd);
        
        // Interact button
        document.getElementById('interact-btn').addEventListener('click', () => {
            if (nearbyItem && !nearbyItem.userData.cleaned) {
                openItemDecision(nearbyItem);
            }
        });
        
        // Touch look controls - SWIPE ANYWHERE ON SCREEN
        let lastTouchX = 0;
        let touchLookActive = false;
        
        renderer.domElement.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const joystickRect = joystickContainer.getBoundingClientRect();
            const interactBtn = document.getElementById('interact-btn').getBoundingClientRect();
            
            const notOnControls = !isPointInRect(touch.clientX, touch.clientY, joystickRect) &&
                                 !isPointInRect(touch.clientX, touch.clientY, interactBtn);
            
            if (notOnControls && e.touches.length === 1) {
                touchLookActive = true;
                lastTouchX = touch.clientX;
                e.preventDefault();
            }
        });
        
        renderer.domElement.addEventListener('touchmove', (e) => {
            if (touchLookActive && e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - lastTouchX;
                mouseX -= deltaX * 0.01;
                lastTouchX = touch.clientX;
                e.preventDefault();
            }
        });
        
        renderer.domElement.addEventListener('touchend', () => {
            touchLookActive = false;
        });
        
        function isPointInRect(x, y, rect) {
            return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('decision-modal').style.display === 'block') {
                if (e.key === 'Escape') {
                    document.getElementById('decision-modal').style.display = 'none';
                    currentItem = null;
                }
                return;
            }
            
            keys[e.key.toLowerCase()] = true;
            
            if (e.key.toLowerCase() === 'e' && nearbyItem && !nearbyItem.userData.cleaned) {
                openItemDecision(nearbyItem);
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Mouse controls
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                mouseX += e.movementX * 0.002;
            }
        });
        
        renderer.domElement.addEventListener('click', () => {
            if (document.getElementById('decision-modal').style.display !== 'block' &&
                document.getElementById('completion-screen').style.display !== 'flex') {
                renderer.domElement.requestPointerLock();
            }
        });
        
        // Game stats
        let cleanedCount = 0;
        let keptCount = 0;
        let discardedCount = 0;
        let specialItemsDiscarded = 0;
        
        function openItemDecision(item) {
            currentItem = item;
            document.getElementById('decision-modal').style.display = 'block';
            document.getElementById('item-name').textContent = item.userData.name;
            document.getElementById('item-emoji').textContent = item.userData.emoji;
            document.getElementById('item-description').textContent = item.userData.description;
            
            const specialNote = document.getElementById('item-special-note');
            if (item.userData.special) {
                specialNote.textContent = item.userData.specialNote;
                specialNote.style.display = 'block';
            } else {
                specialNote.style.display = 'none';
            }
            
            if (document.pointerLockElement === renderer.domElement) {
                document.exitPointerLock();
            }
        }
        
        function makeDecision(decision) {
            if (!currentItem) return;
            
            currentItem.userData.cleaned = true;
            currentItem.userData.decision = decision;
            cleanedCount++;
            
            if (decision === 'keep') {
                keptCount++;
                createFloatingText('✨ Қалдырдым!', currentItem.position);
                currentItem.userData.glow.material.color.setHex(0xffd700);
                currentItem.userData.glow.material.opacity = 0.6;
            } else {
                discardedCount++;
                if (currentItem.userData.special) {
                    specialItemsDiscarded++;
                    createFloatingText('💔 Тастадым...', currentItem.position);
                } else {
                    createFloatingText('🗑️ Тастадым!', currentItem.position);
                }
                currentItem.userData.glow.material.opacity = 0;
                setTimeout(() => {
                    scene.remove(currentItem);
                }, 1000);
            }
            
            updateStats();
            document.getElementById('decision-modal').style.display = 'none';
            currentItem = null;
            
            if (cleanedCount >= itemsData.length) {
                setTimeout(showCompletion, 1000);
            }
        }
        
        function updateStats() {
            document.getElementById('cleaned-count').textContent = `${cleanedCount}/${itemsData.length}`;
            document.getElementById('kept-count').textContent = keptCount;
            document.getElementById('discarded-count').textContent = discardedCount;
        }
        
        function showCompletion() {
            document.getElementById('completion-screen').style.display = 'flex';
            document.getElementById('final-kept').textContent = keptCount;
            document.getElementById('final-discarded').textContent = discardedCount;
            
            let feedback = '';
            
            if (specialItemsDiscarded === 0) {
                feedback = '💖 Керемет! Сіз анаңыздың сыйлықтарын сақтадыңыз! Ең қымбат заттарды бағалау керек. Мари Кондо да мақұлдар еді!';
            } else if (specialItemsDiscarded <= 2) {
                feedback = '💭 Кейбір қымбат заттарды тастадыңыз. Анаңыздың сыйлықтары өте қымбат емес пе? Олар қуаныш әкеледі ме?';
            } else {
                feedback = '💔 Сіз анаңыздың көп сыйлықтарын тастадыңыз. Қымбат естеліктерді қайта ойлап көріңіз - олар қайтып келмейді...';
            }
            
            document.getElementById('final-feedback').innerHTML = feedback;
        }
        
        function restartGame() {
            location.reload();
        }
        
        function createFloatingText(text, worldPos) {
            const screenPos = worldPos.clone();
            screenPos.project(camera);
            
            const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-screenPos.y * 0.5 + 0.5) * window.innerHeight;
            
            const div = document.createElement('div');
            div.className = 'floating-text';
            div.textContent = text;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 2000);
        }
        
        // Minimap
        const minimapCanvas = document.getElementById('minimap-canvas');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = 130;
        minimapCanvas.height = 130;
        
        function drawMinimap() {
            minimapCtx.clearRect(0, 0, 130, 130);
            
            // Room outline
            minimapCtx.strokeStyle = '#d4a574';
            minimapCtx.lineWidth = 2;
            minimapCtx.strokeRect(5, 5, 120, 120);
            
            // Items
            items.forEach(item => {
                if (!item.userData.cleaned || item.userData.decision === 'keep') {
                    const x = ((item.position.x + 10) / 20) * 120 + 5;
                    const z = ((item.position.z + 10) / 20) * 120 + 5;
                    
                    if (item.userData.cleaned) {
                        minimapCtx.fillStyle = '#ffd700';
                    } else if (item.userData.special) {
                        minimapCtx.fillStyle = '#ff69b4'; // Pink for special items
                    } else {
                        minimapCtx.fillStyle = '#ff6b6b';
                    }
                    
                    minimapCtx.beginPath();
                    minimapCtx.arc(x, z, 3, 0, Math.PI * 2);
                    minimapCtx.fill();
                }
            });
            
            // Player
            const playerX = ((player.position.x + 10) / 20) * 120 + 5;
            const playerZ = ((player.position.z + 10) / 20) * 120 + 5;
            
            minimapCtx.fillStyle = '#4169e1';
            minimapCtx.beginPath();
            minimapCtx.arc(playerX, playerZ, 5, 0, Math.PI * 2);
            minimapCtx.fill();
            
            // Player direction
            const dirX = Math.sin(mouseX) * 8;
            const dirZ = Math.cos(mouseX) * 8;
            minimapCtx.strokeStyle = '#4169e1';
            minimapCtx.lineWidth = 2;
            minimapCtx.beginPath();
            minimapCtx.moveTo(playerX, playerZ);
            minimapCtx.lineTo(playerX + dirX, playerZ - dirZ);
            minimapCtx.stroke();
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (document.getElementById('decision-modal').style.display === 'block') {
                renderer.render(scene, camera);
                return;
            }
            
            // Player movement
            let moveX = 0;
            let moveZ = 0;
            
            // Keyboard
            if (keys['w']) moveZ = 1;
            if (keys['s']) moveZ = -1;
            if (keys['a']) moveX = -1;
            if (keys['d']) moveX = 1;
            
            // Joystick (mobile)
            if (joystickActive) {
                moveX = joystickData.x;
                moveZ = joystickData.y;
            }
            
            // Apply movement
            if (moveX !== 0 || moveZ !== 0) {
                const forward = new THREE.Vector3(0, 0, -1);
                forward.applyQuaternion(camera.quaternion);
                forward.y = 0;
                forward.normalize();
                
                const right = new THREE.Vector3(1, 0, 0);
                right.applyQuaternion(camera.quaternion);
                right.y = 0;
                right.normalize();
                
                player.position.add(forward.multiplyScalar(moveZ * player.speed));
                player.position.add(right.multiplyScalar(moveX * player.speed));
                
                player.position.x = Math.max(-9, Math.min(9, player.position.x));
                player.position.z = Math.max(-9, Math.min(9, player.position.z));
            }
            
            camera.position.copy(player.position);
            camera.rotation.y = mouseX;
            
            // Animate items
            items.forEach(item => {
                if (!item.userData.cleaned) {
                    item.rotation.y += 0.01;
                    item.position.y = item.userData.position[1] + Math.sin(Date.now() * 0.002) * 0.1;
                    if (item.userData.special) {
                        // Special items pulse more
                        item.userData.glow.material.opacity = 0.5 + Math.sin(Date.now() * 0.005) * 0.3;
                    } else {
                        item.userData.glow.material.opacity = 0.3 + Math.sin(Date.now() * 0.003) * 0.2;
                    }
                }
            });
            
            // Check nearby items
            nearbyItem = null;
            let minDistance = Infinity;
            
            items.forEach(item => {
                if (!item.userData.cleaned) {
                    const distance = player.position.distanceTo(item.position);
                    if (distance < 2 && distance < minDistance) {
                        minDistance = distance;
                        nearbyItem = item;
                    }
                }
            });
            
            // Show interaction prompt
            const promptEl = document.getElementById('interaction-prompt');
            if (nearbyItem) {
                promptEl.style.display = 'block';
                promptEl.textContent = `${nearbyItem.userData.emoji} ${nearbyItem.userData.name}`;
            } else {
                promptEl.style.display = 'none';
            }
            
            drawMinimap();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
